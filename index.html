<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="./images/image-header-mobile.jpg"
          srcset="./images/image-header-mobile.jpg 654w,
               ./images/image-header-desktop.jpg 540w"
          sizes="(min-width: 568px) 50vw, 100vw"
          alt="Header Image"
        />
      </div>

      <div class="card-content-wrapper">
        <div class="card-content">
          <h1 class="slogan">Get <span class="emph">insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>

          <div class="statistics-container">
            <div class="stat">
              <div class="stat-number">10k+</div>
              <div class="stat-subject">companies</div>
            </div>
            <div class="stat">
              <div class="stat-number">314</div>
              <div class="stat-subject">templates</div>
            </div>
            <div class="stat">
              <div class="stat-number">12m+</div>
              <div class="stat-subject">queries</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
